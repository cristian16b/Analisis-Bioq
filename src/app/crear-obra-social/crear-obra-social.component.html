<div fxLayout="row" fxLayoutAlign="center none" >
  <h3>Formulario de alta de Obra Social</h3>
</div>
<form [formGroup]="formGroup">
  <!-- primer fila -->
  <div fxLayout="row" fxLayoutAlign="none" >
      <mat-form-field fxFlex="40" fxFlexOffset="15" class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input name="razonSocial" matInput placeholder="Ingrese el nombre" value="">
        <span>{{ getError('razonSocial')}}</span>
      </mat-form-field>
      <mat-form-field fxFlex="15" fxFlexOffset="5">
        <mat-label>Fecha de creaci√≥n</mat-label>
        <input name="fechaInicioActividad" matInput [matDatepicker]="picker">
        <span>{{ getError('fechaInicioActividad')}}</span>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  </div>
  <!-- segunda fila -->
  <div fxLayout="row" fxLayoutAlign="start start">
    <div fxFlex="30" fxFlexOffset="15">
      <mat-form-field class="example-full-width">
        <mat-label>Correo</mat-label>
        <input name="email" matInput placeholder="Ingrese un correo" value="">
        <span>{{ getError('email')}}</span>
      </mat-form-field>
    </div>
    <div fxFlex="20">
      <button mat-raised-button>Agregar correo de contacto</button>
    </div>
  </div>
  <!-- tercer fila -->
  <div fxLayout="row" fxLayoutAlign="center end" >
    <button fxFlex="30"  
      mat-raised-button
      (click)="register()"
      [disabled]="formGroup.invalid" 
      color="primary">
        Guardar
    </button>
    <button fxFlex="30" mat-raised-button color="warn">Cancelar</button>
  </div>
</form>
<p>
  Form Status: {{ formGroup.status }}
</p>
