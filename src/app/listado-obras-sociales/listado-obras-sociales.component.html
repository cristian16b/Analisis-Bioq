<div fxLayout="column" fxLayoutAlign="space-evenly center" >
  
    <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell [ngClass]="'custom_id'" fxFlex="20" *matHeaderCellDef mat-sort-header> Nro. </th>
        <td mat-cell [ngClass]="'custom_id'" fxFlex="20" *matCellDef="let element"> {{element.id | strpad }} </td> 
      </ng-container>
        
      <ng-container matColumnDef="title">   
        <th mat-header-cell fxFlex="80" [ngClass]="'custom_name_th'" *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell [ngClass]="'custom_name'" fxFlex="80" *matCellDef="let element"> {{element.title}} </td> 
      </ng-container>
            
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- 
      para ocultar la opcion de items for, usar la propiedad [hidePageSize]="true"
    -->
  <mat-paginator class="mat-elevation-z8" 
                [ngClass]="'paginacion'" 
                [pageSizeOptions]="[ 2, 3 , 10]" 
                [hidePageSize]="true"
                (page)="paginacionEventos($event)"
                showFirstLastButtons>
  </mat-paginator>
  <button mat-raised-button (click)="getCantidadFilas($event)">
    Actualizar
  </button>
</div>
