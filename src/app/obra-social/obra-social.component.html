<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Listado de obras sociales afiliadas
            </mat-panel-title>
            <mat-panel-description>
                Vigentes actualmente
            </mat-panel-description>
        </mat-expansion-panel-header>
            <app-listado-obras-sociales 
                [listadoObrasSociales]="listadoOOSS"
                (cantidadObrasSociales)="getCantidad($event)">
            </app-listado-obras-sociales>
            <div fxLayout="column" fxLayoutAlign="center center">
                <p>Total de Obras Sociales(en el componente hijo): {{cantidad}}</p>
            </div> 
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Agregar una nueva Obra Social
            </mat-panel-title>
            <mat-panel-description>
                Registrar una nueva ooss
            </mat-panel-description>
        </mat-expansion-panel-header>
            <app-crear-obra-social></app-crear-obra-social>
    </mat-expansion-panel>
</mat-accordion>
